server:
  port: 8802

spring:
  application:
    name: cloud-stream-consumer
  cloud:
    stream:
      binders:
        defaultRabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
      bindings:
        input:
          defalut-binder: defaultRabbit
          destination: studyExchange
          content-type: application/json
          group: group-receiver
eureka:
  client:
    #    表示不向注册中心注册自己
    register-with-eureka: true
    #    表示自己就是注册中心，只需要维护实例不需要检索服务
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:7002/eureka/,http://localhost:7001/eureka/
  instance:
    #    实例名
    instance-id: cloud-stream-consumer8802
    #    是否显示IP地址
    prefer-ip-address: true